<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- To make webpage responsive  -->
    <title>Blackjack</title>
    <link rel="stylesheet" href="index.css">
    <!-- To link css file to html file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- to add  jquery  -->
    
</head>
<body>
    <div id="mainContent" class="textBody">
        <br>
        <h1>
            <span id="heading">BLACKJACK</span>
        </h1>
        <br>
        <div class="container1">
            <div id="playerBox">
                <h2 class="player">You: <span id="playerResult">0</span></h2>
            </div>
            <div id="message"></div>
            <div id="dealerBox">
                <h2 class="dealer">Dealer: <span id="dealerResult">0</span></h2>
            </div>
        </div>
        
        <div class="container2">
            <div >
                <button id="hitButton">HIT</button>
                <button id="standButton">STAND</button>
                <button id="dealButton">DEAL</button>
            </div>
        </div>
        <div class="container3">
            <table>
              <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
              </tr>
              <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
              </tr>
            </table>
          </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
